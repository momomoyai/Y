<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile / X</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="header">
            <a href="home.html" style="color: white; text-decoration: none; font-size: 1.2rem;">‚Üê</a>
            <div>
                <h2 class="page-title">My Profile</h2>
                <div style="font-size: 0.8rem; color: #71767b;">2 Posts</div>
            </div>
            <div style="width: 20px;"></div>
        </div>

        <div class="profile-banner"></div>
        <div class="profile-header">
            <div id="profile-avatar" class="profile-avatar" style="background-color: #71767b; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                 <svg viewBox="0 0 24 24" fill="white" style="padding: 10px;"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"></path></svg>
            </div>
            <a href="#settings" class="edit-profile-btn" id="edit-profile-btn" style="display: none;">Edit profile</a>
            <button id="follow-btn" class="edit-profile-btn" style="display: none; background-color: white; color: black;">Follow</button>

            <div class="profile-info">
                <h2 id="profile-name" class="page-title">Loading...</h2>
                <div id="profile-username" style="color: #71767b;">@...</div>
                <p id="profile-bio" style="margin-top: 10px;"></p>
                <div class="profile-stats">
                    <span><span id="profile-following" class="stat-value">0</span> Following</span>
                    <span><span id="profile-followers" class="stat-value">0</span> Followers</span>
                    <span style="margin-left: 10px; color: #71767b;">Joined <span id="profile-joined">...</span></span>
                </div>
            </div>
        </div>

        <div class="profile-tabs">
            <div class="tab active">Posts</div>
            <div class="tab">Replies</div>
            <div class="tab">Media</div>
        </div>

        <div id="tweets-container">
            <!-- Tweets will be loaded here -->
        </div>

        <div id="settings" style="margin-top: 20px; border-top: 8px solid #2f3336;">
            <div class="settings-section">
                <h3>Account Settings</h3>
                <form>
                    <div style="margin-bottom: 15px;">
                        <label for="new-username" style="font-size: 0.9rem;">Change Username</label>
                        <input id="new-username" type="text" placeholder="New username" style="margin-top: 5px;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label for="new-pass" style="font-size: 0.9rem;">Change Password</label>
                        <input id="new-pass" type="password" placeholder="New password" style="margin-top: 5px;">
                    </div>
                    <button class="loginButton settings-btn" type="button">Save Changes</button>
                </form>
            </div>
        </div>
        
        <nav class="bottom-nav">
            <a href="home.html" class="nav-item">
                <svg viewBox="0 0 24 24" width="26" height="26" fill="#71767b"><path d="M12 1.696L.622 8.807l1.06 1.696L3 9.679V19.5h6v-8h6v8h6V9.68l1.318.823 1.06-1.696L12 1.696zM12 16.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"></path></svg>
            </a>
            <div id="theme-toggle" class="nav-item" style="cursor: pointer;">
                <svg viewBox="0 0 24 24" width="26" height="26" fill="#71767b"><path d="M19.75 22H4.25C3.01 22 2 20.99 2 19.75V4.25C2 3.01 3.01 2 4.25 2h15.5C20.99 2 22 3.01 22 4.25v15.5c0 1.24-1.01 2.25-2.25 2.25zM4.25 3.5c-.41 0-.75.34-.75.75v15.5c0 .41.34.75.75.75h15.5c.41 0 .75-.34.75-.75V4.25c0-.41-.34-.75-.75-.75H4.25z"></path><path d="M17 7H7v2h10V7zm0 4H7v2h10v-2z"></path></svg>
            </div>
            <a href="profile.html" class="nav-item">
                <svg viewBox="0 0 24 24" width="26" height="26" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"></path></svg>
            </a>
        </nav>
    </div>
    </div>
    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';
        const token = localStorage.getItem('token');

        if (!token) {
            window.location.href = 'login.html';
        }

        async function fetchProfile() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const usernameParam = urlParams.get('username');
                
                let url = `${API_BASE_URL}/main/current_user/`;
                if (usernameParam) {
                    url = `${API_BASE_URL}/main/profile/?username=${usernameParam}`;
                }

                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });

                if (response.ok) {
                    const user = await response.json();
                    window.isSelfProfile = user.is_self;
                    
                    document.getElementById('profile-name').textContent = user.name;
                    document.getElementById('profile-username').textContent = `@${user.username}`;
                    document.getElementById('profile-bio').textContent = user.bio || "No bio yet.";
                    document.getElementById('profile-followers').textContent = user.followers;
                    document.getElementById('profile-following').textContent = user.following;
                    document.getElementById('profile-joined').textContent = user.joined_date;

                    if (user.profile_picture) {
                        const profilePicUrl = user.profile_picture.startsWith('http') ? user.profile_picture : API_BASE_URL + user.profile_picture;
                        const avatarDiv = document.getElementById('profile-avatar');
                        avatarDiv.innerHTML = `<img src="${profilePicUrl}" alt="${user.name}" style="width: 100%; height: 100%; object-fit: cover;">`;
                        avatarDiv.style.backgroundColor = 'transparent';
                    }
                    
                    // Button Logic
                    const editBtn = document.getElementById('edit-profile-btn');
                    const followBtn = document.getElementById('follow-btn');
                    const settingsSection = document.getElementById('settings');

                    if (user.is_self || !usernameParam) {
                        editBtn.style.display = 'block';
                        settingsSection.style.display = 'block';
                    } else {
                        followBtn.style.display = 'block';
                        settingsSection.style.display = 'none'; // Hide settings for other users
                        updateFollowButton(user.is_following);
                        
                        followBtn.onclick = () => toggleFollow(user.username);
                    }

                    // Fetch tweets for this user
                    fetchUserTweets(user.username);
                } else {
                    console.error('Failed to fetch profile');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        }

        function updateFollowButton(isFollowing) {
            const btn = document.getElementById('follow-btn');
            if (isFollowing) {
                btn.textContent = 'Followed';
                btn.style.backgroundColor = 'transparent';
                btn.style.color = 'white';
                btn.style.border = '1px solid #536471';
            } else {
                btn.textContent = 'Follow';
                btn.style.backgroundColor = 'white';
                btn.style.color = 'black';
                btn.style.border = 'none';
            }
        }

        async function toggleFollow(username) {
            try {
                const response = await fetch(`${API_BASE_URL}/main/profile/${username}/follow/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    updateFollowButton(data.following);
                    document.getElementById('profile-followers').textContent = data.followers_count;
                } else {
                    console.error('Failed to toggle follow');
                }
            } catch (error) {
                console.error('Error toggling follow:', error);
            }
        }

        async function fetchUserTweets(username) {
            try {
                const response = await fetch(`${API_BASE_URL}/main/tweets/?username=${username}`, {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });
                const tweets = await response.json();
                const container = document.getElementById('tweets-container');
                container.innerHTML = '';

                tweets.forEach(tweet => {
                    const tweetElement = createTweetElement(tweet);
                    container.appendChild(tweetElement);
                });
                
                // Update tweet count in header
                document.querySelector('.header div div').textContent = `${tweets.length} Posts`;

            } catch (error) {
                console.error('Error fetching tweets:', error);
            }
        }

        function createTweetElement(tweet) {
            const div = document.createElement('div');
            div.className = 'tweet';
            
            const author = tweet.author;
            const profilePicUrl = author.profile_picture ? (author.profile_picture.startsWith('http') ? author.profile_picture : API_BASE_URL + author.profile_picture) : null;
            const avatarHtml = profilePicUrl 
                ? `<img src="${profilePicUrl}" alt="${author.name}" style="width: 100%; height: 100%; border-radius: 50%;">`
                : `<div style="background-color: #71767b; width: 100%; height: 100%; border-radius: 50%;"></div>`;

            div.innerHTML = `
                <div class="avatar" style="width: 40px; height: 40px;">${avatarHtml}</div>
                <div class="tweet-content">
                    <div class="user-info" style="display: flex; justify-content: space-between; align-items: center;">
                        <div>
                            <span class="display-name">${author.name}</span>
                            <span class="handle">@${author.username}</span> ¬∑ 
                            <span class="time">${timeSince(new Date(tweet.published_date))}</span>
                        </div>
                        ${window.isSelfProfile ? `
                        <div class="tweet-options">
                            <button class="more-btn" onclick="toggleDropdown(event, ${tweet.id})">
                                <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor"><path d="M3 12c0-1.1.9-2 2-2s2 .9 2 2-.9 2-2 2-2-.9-2-2zm9 2c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm7 0c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"></path></svg>
                            </button>
                            <div id="dropdown-${tweet.id}" class="dropdown-menu">
                                <button class="dropdown-item" onclick="editTweet(${tweet.id}, '${tweet.content.replace(/'/g, "\\'")}')">Edit</button>
                                <button class="dropdown-item delete" onclick="deleteTweet(${tweet.id})">Delete</button>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                    <p class="tweet-text">${tweet.content}</p>
                    <div class="actions">
                        <button class="action-item blue">üí¨ ${tweet.replies_count}</button>
                        <div class="action-item">
                            <input type="checkbox" id="like-${tweet.id}" class="like-checkbox" ${tweet.is_liked ? 'checked' : ''} onchange="toggleLike(${tweet.id})">
                            <label for="like-${tweet.id}" class="like-label">
                                <svg viewBox="0 0 24 24"><path d="M16.5 3C14.76 3 13.09 3.81 12 5.09C10.91 3.81 9.24 3 7.5 3 4.42 3 2 5.42 2 8.5c0 3.78 3.4 6.86 8.55 11.54L12 21.35l1.45-1.32C18.6 15.36 22 12.28 22 8.5 22 5.42 19.58 3 16.5 3zm-4.4 15.55l-.1.1-.1-.1C7.14 14.24 4 11.39 4 8.5 4 6.5 5.5 5 7.5 5c1.54 0 3.04.99 3.57 2.36h1.87C13.46 5.99 14.96 5 16.5 5c2 0 3.5 1.5 3.5 3.5 0 2.89-3.14 5.74-7.9 10.05z"></path></svg>
                                <span id="like-count-${tweet.id}" class="like-count">${tweet.likes}</span>
                            </label>
                        </div>
                        ${window.isSelfProfile ? `
                        ` : ''}
                    </div>
                </div>
            `;
            return div;
        }

        function timeSince(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y";
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + "mo";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m";
            return Math.floor(seconds) + "s";
        }

        async function toggleLike(tweetId) {
            const checkbox = document.getElementById(`like-${tweetId}`);
            const countSpan = document.getElementById(`like-count-${tweetId}`);
            
            try {
                const response = await fetch(`${API_BASE_URL}/main/tweets/${tweetId}/like/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    checkbox.checked = data.liked;
                    countSpan.textContent = data.likes_count;
                } else {
                    console.error('Failed to toggle like');
                    checkbox.checked = !checkbox.checked;
                }
            } catch (error) {
                console.error('Error toggling like:', error);
                checkbox.checked = !checkbox.checked;
            }
        }

        async function deleteTweet(tweetId) {
            if (!confirm("Are you sure you want to delete this tweet?")) return;

            try {
                const response = await fetch(`${API_BASE_URL}/main/tweets/${tweetId}/`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });

                if (response.ok) {
                    // Refresh tweets
                    const urlParams = new URLSearchParams(window.location.search);
                    const username = urlParams.get('username') || document.getElementById('profile-username').textContent.replace('@', '');
                    fetchUserTweets(username);
                } else {
                    alert("Failed to delete tweet.");
                }
            } catch (error) {
                console.error("Error deleting tweet:", error);
            }
        }

        async function editTweet(tweetId, currentContent) {
            const newContent = prompt("Edit your tweet:", currentContent);
            if (newContent === null || newContent === currentContent) return;
            if (newContent.trim() === "") {
                alert("Tweet content cannot be empty.");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/main/tweets/${tweetId}/`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Token ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content: newContent })
                });

                if (response.ok) {
                    // Refresh tweets
                    const urlParams = new URLSearchParams(window.location.search);
                    const username = urlParams.get('username') || document.getElementById('profile-username').textContent.replace('@', '');
                    fetchUserTweets(username);
                } else {
                    alert("Failed to update tweet.");
                }
            } catch (error) {
                console.error("Error updating tweet:", error);
            }
        }

        function toggleDropdown(event, tweetId) {
            event.stopPropagation();
            const dropdown = document.getElementById(`dropdown-${tweetId}`);
            
            // Close others
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                if (menu.id !== `dropdown-${tweetId}`) {
                    menu.classList.remove('show');
                }
            });

            dropdown.classList.toggle('show');
        }

        document.addEventListener('click', () => {
            document.querySelectorAll('.dropdown-menu').forEach(menu => {
                menu.classList.remove('show');
            });
        });



        // Theme Logic
        const toggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        // Check localStorage
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'light') {
            body.classList.add('light-mode');
        }

        if (toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                body.classList.toggle('light-mode');
                
                if (body.classList.contains('light-mode')) {
                    localStorage.setItem('theme', 'light');
                } else {
                    localStorage.setItem('theme', 'dark');
                }
            });
        }

        fetchProfile();
    </script>
</body>
</html>
